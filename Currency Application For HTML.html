<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Application For HTML</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="CurrencyValueExtractor.js" defer></script>
    <script src="app.js" defer ></script>
</head>
<body>
    <div class="Currency">
        <span class="title">Currency Rate Converter</span>

        
        <select class="FirstUnit">
          <option selected>USD</option>
          <option>EUR</option>
          <option>TRY</option>
          <option>JPY</option>
          <option>BGN</option>
          <option>CZK</option>
          <option>DKK</option>
          <option>GBP</option>
          <option>HUF</option>
          <option>PLN</option>
          <option>RON</option>
          <option>SEK</option>
          <option>CHF</option>
          <option>ISK</option>
          <option>NOK</option>
          <option>HRK</option>
          <option>RUB</option>
          <option>AUD</option>
          <option>BRL</option>
          <option>CAD</option>
          <option>CNY</option>
          <option>HKD</option>
          <option>IDR</option>
          <option>ILS</option>
          <option>INR</option>
          <option>KRW</option>
          <option>MXN</option>
          <option>MYR</option>
          <option>NZD</option>
          <option>PHP</option>
          <option>SGD</option>
          <option>THB</option>
          <option>ZAR</option>
        </select>
        <input type="number" class="FirstUnitValue">
        <div class="reversePointers">
          <i class="fa-solid fa-right-left"></i>
        </div>
        <select class="SecondUnit">
          <option selected>TRY</option>
          <option>USD</option>
          <option>EUR</option>
          <option>TRY</option>
          <option>JPY</option>
          <option>BGN</option>
          <option>CZK</option>
          <option>DKK</option>
          <option>GBP</option>
          <option>HUF</option>
          <option>PLN</option>
          <option>RON</option>
          <option>SEK</option>
          <option>CHF</option>
          <option>ISK</option>
          <option>NOK</option>
          <option>HRK</option>
          <option>RUB</option>
          <option>AUD</option>
          <option>BRL</option>
          <option>CAD</option>
          <option>CNY</option>
          <option>HKD</option>
          <option>IDR</option>
          <option>ILS</option>
          <option>INR</option>
          <option>KRW</option>
          <option>MXN</option>
          <option>MYR</option>
          <option>NZD</option>
          <option>PHP</option>
          <option>SGD</option>
          <option>THB</option>
          <option>ZAR</option>
        </select>
        <input type="number" class="SecondUnitValue" readonly>
        <button class="CalculateValuesOfCurrencies">Calculate</button>
        <button class="CleanValues">Reset</button>
      </div>  
</body>
</html>
